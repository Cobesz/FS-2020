<mat-grid-list cols="10">
  <mat-grid-tile colspan="10">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Beercollection</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        Here you will find the current beer collection, also add some if you please!
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" routerLink="detail/1">Naar Detail!</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile colspan="10" rowspan="3">
    <div cdkScrollable class="scrollTable">
      <table mat-table [dataSource]="beers" class="mat-elevation-z8">

        <!-- SelectionBox Column -->
        <ng-container matColumnDef="selectBox">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <mat-checkbox color="primary" (change)="changeRowFocusState(element, $event)"></mat-checkbox>
          </td>
        </ng-container>

        <!-- customerNumber Column -->
        <ng-container matColumnDef="importDate">
          <th mat-header-cell *matHeaderCellDef> Naam</th>
          <td mat-cell *matCellDef="let element" routerLink="detail/{{element.id}}"> {{element.name}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Type</th>
          <td mat-cell *matCellDef="let element" routerLink="detail/{{element.id}}"> {{element.type}} </td>
        </ng-container>


        <!-- Aantal Huisartsen Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Hoeveelheid</th>
          <td mat-cell *matCellDef="let element" routerLink="detail/{{element.id}}"> {{element.quantity}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; let element; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-grid-tile>
</mat-grid-list>
