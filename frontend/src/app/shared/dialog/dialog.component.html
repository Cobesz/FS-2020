<mat-card>
  <mat-card-header>
    <mat-card-title>Add beer</mat-card-title>
  </mat-card-header>
  <!--  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
  <mat-card-content>
    <form [formGroup]="generalFormGroup">

      <!--          <mat-form-field>-->
      <!--            <input matInput placeholder="Naam" formControlName="firstCtrl" required>-->
      <!--          </mat-form-field>-->
      <div class="inputRow">
        <mat-form-field class="inputSpacing normalInput">
          <input matInput placeholder="Naam" formControlName="title" required>
        </mat-form-field>
      </div>

      <div class="inputRow">
        <mat-form-field>
          <mat-label>Type</mat-label>
          <mat-select formControlName="type" required>
            <mat-option *ngFor="let item of type" [value]="item.value" style="background-color: #484848; color: white">
              {{item.display}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="inputRow">
        <mat-form-field class="inputSpacing normalInput">
          <input matInput placeholder="Aantal" formControlName="quantity" required>
        </mat-form-field>
      </div>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="close()" class="btn addCard-button">Terug</button>
    <button mat-raised-button color="primary" (click)="save()" class="btn addCard-button">Confirm</button>
  </mat-card-actions>
</mat-card>
